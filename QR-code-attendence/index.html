<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="style.css">
    <!-- QR Code generator -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <!-- QR Code scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <!-- Add html2canvas CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>QR code attendence system</title>
</head>

<body class="bg-gray-100 min-h-screen py-10 font-sans">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold text-center mb-10 text-gray-800">
            QR Code Attendance System
        </h1>

        <div class="flex flex-col lg:flex-row justify-center lg:space-x-8 space-y-8 lg:space-y-0 mb-12">

            <div class="bg-white p-6 rounded-xl shadow-lg w-full lg:w-1/3 flex flex-col items-center">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Add Student & Generate QR Code</h2>

                <div class="w-full space-y-4">
                    <input type="text" placeholder="Enter Name"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <input type="text" placeholder="Enter Roll Number"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    <button
                        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
                        Generate QR Code
                    </button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg w-full lg:w-1/3 flex flex-col items-center text-center">
                <h2 class="text-xl font-semibold mb-6 text-gray-700">Generated QR Code</h2>

                <p class="text-sm text-gray-600 mb-2">
                    Name: <span class="font-medium">Ram Kumar</span><br>
                    Roll: <span class="font-medium">1234</span>
                </p>

                <div class="border-4 border-gray-200 p-2 my-4">
                    <div class="w-40 h-40 bg-gray-300 flex items-center justify-center">
                    </div>
                </div>

                <button
                    class="bg-gray-800 text-white font-semibold text-sm px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">
                    Download QR Code
                </button>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-lg w-full lg:w-1/3 flex flex-col items-center text-center">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Mark Attendance (Scan QR)</h2>

                <div class="p-6 bg-gray-100 rounded-xl my-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mx-auto" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.218A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.218A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>

                    <button
                        class="bg-blue-600 text-white text-sm font-semibold px-4 py-2 rounded-lg mt-3 hover:bg-blue-700 transition duration-300">
                        Require Camera Permissions
                    </button>
                    <p class="text-xs text-gray-500 mt-2">Scan an Image File</p>
                </div>

                <p class="text-xs text-red-500 mt-2">
                    <span class="inline-block w-2 h-2 bg-red-500 rounded-full mr-1"></span>
                    Scanning in process...
                </p>
            </div>

        </div>
        <div class="mt-10 bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-semibold text-center mb-6 text-gray-700">
                Attendance Table
            </h2>

            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200 attendance-table">
                    <thead>
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Roll Number</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name</th>
                            <th
                                class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status</th>
                            <th
                                class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Attendance Count</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr class="hover:bg-green-50/50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Ram Kumar</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center">
                                <span
                                    class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold text-white bg-green-500">
                                    Present
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-700">25/30</td>
                        </tr>
                        <tr class="hover:bg-red-50/50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">03</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">Ayesha Ali</td>
                            <td class="px-6 py-4 whitespace-nowrap text-center">
                                <span
                                    class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold text-white bg-red-500">
                                    Absent
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-700">18/30</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>



    <script>

        const nameInput = document.querySelector('input[placeholder="Enter Name"]');
        const rollInput = document.querySelector('input[placeholder="Enter Roll Number"]');
        const generateBtn = document.querySelector('.bg-blue-600.w-full');
        const qrNameDisplay = document.querySelector('.text-sm.text-gray-600 span:nth-of-type(1)');
        const qrRollDisplay = document.querySelector('.text-sm.text-gray-600 span:nth-of-type(2)');
        const qrCodeContainer = document.querySelector('.border-4.border-gray-200 > div'); // The div inside the border
        const downloadBtn = document.querySelector('.bg-gray-800');
        const scanBtn = document.querySelector('.bg-blue-600.text-white.text-sm');
        const tableBody = document.querySelector('.attendance-table tbody');

       
        let attendanceData = [
            { roll: '1234', name: 'Ram Kumar', status: 'Present', presentCount: 25, totalCount: 30 },
            { roll: '1235', name: 'Ayesha Ali', status: 'Absent', presentCount: 18, totalCount: 30 }
        ];

      


        let qrcode = null;

        generateBtn.addEventListener('click', function () {
            const studentName = nameInput.value.trim();
            const studentRoll = rollInput.value.trim();

            if (studentName === "" || studentRoll === "") {
                alert("Please enter both the Name and Roll Number.");
                return;
            }


            const qrData = `${studentRoll}|${studentName}`;

            qrNameDisplay.textContent = studentName;
            qrRollDisplay.textContent = studentRoll;

  
            qrCodeContainer.innerHTML = '';

            // 3. Naya QR Code Generate karna
            // Check karte hain ki qrcode object pehle se bana hai ya nahi
            if (qrcode) {
                qrcode.clear(); // Clear old QR data
            }

            // QrCodejs library ka use
            qrcode = new QRCode(qrCodeContainer, {
                text: qrData,
                width: 160,
                height: 160,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            // Naye student ko data mein shamil karna (agar woh naya ho)
            if (!attendanceData.find(s => s.roll === studentRoll)) {
                attendanceData.push({
                    roll: studentRoll,
                    name: studentName,
                    status: 'Absent',
                    presentCount: 0,
                    totalCount: 0
                });
                renderAttendanceTable();
            }

            alert(`QR Code generated for ${studentName}!`);
            nameInput.value = '';
            rollInput.value = '';
        });


        // B. Download QR Code Logic
       

        downloadBtn.addEventListener('click', function () {
            if (!qrcode) {
                alert("Please generate the QR Code first.");
                return;
            }

            // html2canvas ka use karke container ka screenshot lena
            html2canvas(qrCodeContainer).then(canvas => {
                // Canvas se image URL nikalna
                const image = canvas.toDataURL("asserts/p.jpg");

                // Temporary link banana
                const link = document.createElement('a');
                link.download = `QR_${qrRollDisplay.textContent}.jpg`; // File name
                link.href = image;

                // Link par click karna aur phir link ko remove karna
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });


        // **********************************************
        // C. Attendance Marking (Dummy Scan) Logic
        // **********************************************

        // NOTE: HTML5-QRCode library ka use complex hota hai aur ismein security permissions lagti hain.
        // Hum yahan 'scanBtn' ke liye ek simplified/dummy logic use karenge.

        scanBtn.addEventListener('click', function () {
            const studentRollToMark = prompt("Enter the Roll Number for attendance.");

            if (!studentRollToMark) return;

            const student = attendanceData.find(s => s.roll === studentRollToMark);

            if (student) {
                // Status update karna
                student.status = 'Present';

                // Counts update karna (assuming total count increases with every marking attempt)
                student.totalCount += 1;
                student.presentCount += 1;

                renderAttendanceTable();
                alert(`${student.name} (Roll: ${studentRollToMark}) Attendance recorded!`);
            } else {
                alert(`Error: Student Roll Number ${studentRollToMark} not found`);
            }
        });


        // **********************************************
        // D. Table Rendering Logic
        // **********************************************

        function renderAttendanceTable() {
            tableBody.innerHTML = ''; // Purani rows hataana

            attendanceData.forEach(student => {
                let status = student.status.toUpperCase();
                let statusColor = status === 'PRESENT' ? 'bg-green-500' :
                    status === 'ABSENT' ? 'bg-red-500' : 'bg-gray-400';
                let hoverClass = status === 'PRESENT' ? 'hover:bg-green-50/50' : 'hover:bg-red-50/50';

                const newRow = `
                <tr class="${hoverClass}">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.roll}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${student.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold text-white ${statusColor}">
                            ${status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-700">${student.presentCount}/${student.totalCount}</td>
                </tr>
            `;
                tableBody.innerHTML += newRow;
            });
        }

        // Page load hote hi table ko dikhana
        document.addEventListener('DOMContentLoaded', renderAttendanceTable);

    </script>




</body>

</html>
